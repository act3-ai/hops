linters:
  enable:
    - bodyclose
    - dupl
    - errname
    - errorlint
    - exhaustive
    # - gci
    # - gochecknoglobals
    - gochecknoinits
    - gocritic
    - gofmt
    - goimports
    - gosimple
    - govet
    - importas
    - ineffassign
    - misspell
    - noctx
    - nolintlint
    - perfsprint
    - prealloc
    - revive
    - sloglint
    - staticcheck
    - tenv
    - thelper
    - typecheck
    - unused
    - usestdlibvars

linters-settings:
  importas:
    # if set to `true`, force to use alias.
    no-unaliased: true
    # List of aliases
    alias:
      - pkg: github.com/opencontainers/image-spec/specs-go/v1
        alias: ocispec
      - pkg: github.com/act3-ai/hops/internal/apis/config.hops.io/v1beta1
        alias: hopsv1

  sloglint:
    kv-only: false
    no-mixed-args: true
    context-only: false
    static-msg: false
    attr-only: true
    no-raw-keys: false
    args-on-sep-lines: false

  staticcheck:
    # Select the Go version to target. The default is '1.13'.
    go: "1.22"
    # https://staticcheck.io/docs/options#checks
    checks: ["all"]

  revive:
    ignore-generated-header: true
    severity: warning
    rules:
      - name: atomic
      # - name: line-length-limit
      #   severity: warning
      #   arguments: [120]
      - name: unhandled-error
        arguments:
          - "fmt.Printf"
          - "fmt.Println"
          - "fmt.Print"
          # - "fmt.Fprintf"
          # - "fmt.Fprintln"
          # - "fmt.Fprint"
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      # - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id
      - name: defer
      - name: useless-break
      - name: unexported-naming
      - name: cognitive-complexity
        arguments: [30]
      - name: use-any

  # goimports:
  #   # Put imports beginning with prefix after 3rd-party packages.
  #   # It's a comma-separated list of prefixes.
  #   # Default: ""
  #   local-prefixes: git.act3-ace.com

issues:
  # uncomment to enable more linting
  # exclude-use-default: false

  include:
    - EXC0005
    - EXC0012
    - EXC0009
    - EXC0002
