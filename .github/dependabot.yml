version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    commit-message:
      prefix: "deps(github-actions)"
    schedule:
      interval: daily
    reviewers: [justenstall]
  - package-ecosystem: gomod
    directory: "/"
    commit-message:
      prefix: "deps(go.mod)"
    schedule:
      interval: daily
    reviewers: [justenstall]
  - package-ecosystem: docker
    directory: "/"
    commit-message:
      prefix: "deps(Dockerfile)"
    schedule:
      interval: daily
    reviewers: [justenstall]
