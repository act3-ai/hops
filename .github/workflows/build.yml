# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go
name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go-build:
    name: Go build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      attestations: write
    env:
      BUILD_ID: hops
      EXECUTABLE: hops
      VERSION: ${{ github.ref_type == 'tag' && github.ref_name || format('{0}-{1}', github.workflow, github.sha) }}
      CGO_ENABLED: 0
    outputs:
      artifact-id: ${{ steps.upload.outputs.artifact-id }}
    strategy:
      matrix:
        GOOS:
          - linux
          - windows
          - darwin
        GOARCH:
          - amd64
          - arm64
      fail-fast: true
    steps:
      - uses: actions/checkout@v4
        name: Check out repo

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # Go build
      - name: Build ${{env.EXECUTABLE}}
        id: build
        env:
          EXECUTABLE_PATH: bin/${{env.EXECUTABLE}}
        run: |
          go build \
            -trimpath -ldflags="-s -w -X 'main.version=${{env.VERSION}}'" \
            -o ${{env.EXECUTABLE_PATH}} \
            ./cmd/${{env.EXECUTABLE}}
          echo "executable-path=${{env.EXECUTABLE_PATH}}" >> $GITHUB_OUTPUT

      - uses: actions/attest-build-provenance@v1
        id: attest
        with:
          subject-path: ${{steps.build.outputs.executable-path}}
      
      - name: Create archive
        id: archive
        env:
          ARCHIVE_PATH: ${{env.BUILD_ID}}--${{matrix.GOOS}}--${{matrix.GOARCH}}.tar
        run: |
          mkdir -p artifact/bin/
          mv ${{ steps.build.outputs.executable-path }} artifact/bin/
          mv ${{ steps.attest.outputs.bundle-path }} artifact/
          tar -cvf ${{env.ARCHIVE_PATH}} artifact/
          echo "archive-path=${{env.ARCHIVE_PATH}}" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{env.BUILD_ID}}--${{matrix.GOOS}}--${{matrix.GOARCH}}
          path: |
            ${{steps.archive.outputs.archive-path}}

